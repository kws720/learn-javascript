<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript실습</title>
</head>
<body >
  <script src="./index.js"></script>
    <div>
      <div style="padding-left: 10px;  background-color: #60d8b7 ; border: solid; border-color: #52a1c6; margin-bottom: 30px; height: 30px;">
        이름 :   
        <input type="text" id = "username" placeholder="이름을 입력하세요." required/>&nbsp;
        <input type="button" onclick="fnTest(username);" value = "버튼" /> 
      </div>

      <div style="padding-left: 10px; background-color: #88e7a1; margin-bottom: 30px;">
        Hello World 함수 실행 버튼
        <input type="button" onclick="fnHello();" value = "버튼" />
      </div>

      <div style="padding-left: 10px;  background-color: #f9f871 ; border: solid; border-color: #bdf287; margin-bottom: 30px; height: 30px;">
        사칙연산 :   
        <input type="text" id = "input1" style="width: 30px;"/>&nbsp;
        <select id = "yunsanja" name="category" required>
          <option value="" selected>--- 선택 ---</option>
          <option value="sum">덧셈</option>
          <option value="multiple">곱하기</option>
          <option value="minus">빼기</option>
          <option value="divid">나누기</option>
        </select>

        <input type="text" id = "input2" style="width: 30px;" />&nbsp;
        <input type="button" onclick="calc(input1,input2,yunsanja);" value = "버튼" /> 
      </div>

    </div>
</body>
</html>
